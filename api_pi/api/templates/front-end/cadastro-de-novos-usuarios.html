{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <title>Home</title>

<body>
  <header class="menu_container">
    <nav class="menu_container__nav ">
      <ul class="menu_container__ul">
        <li class="menu_container__nav__li">
          <a href="{% url 'listar_medicamentos' %}" class="menu_container__nav__a ">Lista de medicamentos</a>
        </li>
        <li class="menu_container__nav__li"><a href="{% url 'cadastro_de_medicamentos' %}" class="menu_container__nav__a ">Cadastro de medicamentos</a>
        </li>
        <li class="menu_container__nav__li"><a href="{% url 'cadastro_de_novos_usuarios' %}" class="menu_container__nav__a ">Cadastro de novos usuários</a>
        </li>
        <li class="menu_container__nav__li"><a href="{% url 'sair' %}" class="menu_container__nav__a ">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="{% static 'img/Univesp_logo_jpg_rgb.jpg' %}" alt="Logo de login da univesp" srcset="">


    <div style="margin-left: 20px;">
        <form action="">
            <label for="nome" style="font-size: 20px;">Nome</label>
            <br>
            <input type="text" style="font-size: 20px; padding: 4px;" id="nome" required>
            <br><br>
            <label for="endereco" style="font-size: 20px;">Endereço</label>
            <br>
            <input type="text" style="font-size: 20px; padding: 4px;" id="endereco" required>
            <br><br>
            <label for="cpf" style="font-size: 20px;">CPF</label>
            <br>
            <input type="text" style="font-size: 20px; padding: 4px;" id="cpf" required>
            <br><br>
            <label for="telefone" style="font-size: 20px;">Telefone</label>
            <br>
            <input type="text" style="font-size: 20px; padding: 4px;" id="telefone" required>
            <br><br>
            <button type="submit" style="background-color: beige; font-size: 20px; padding: 4px;">Salvar</button>
        </form>
    </div>
  </main>

</html>
